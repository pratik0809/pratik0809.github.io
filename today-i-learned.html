{% assign sorted_posts = site.posts | sort: 'date' | reverse %}
  <ul>
    {% for post in sorted_posts %}
    <li>
    <p><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      <span class="date"> - {{ post.date | date_to_long_string }}</span></p>
    </li>
    {% endfor %}
  </ul>
